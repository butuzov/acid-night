# https://code.visualstudio.com/api/references/theme-color


# Default settings used everywhere.
contrastActiveBorder: none
contrastBorder: none
focusBorder: none
foreground: white

# UI - Editor
editor:
  background: black
  foreground: white/a90
  # ----------------------------------------------------------------------------
  selectionBackground: red                  # <- Current
  selectionForeground: black
  selectionHighlightBackground: red/a50     # <- All Others
  # ----------------------------------------------------------------------------
  findMatchBackground: red                  # <- Current
  findMatchHighlightBackground: white/a30   # <- All Others

# Suggestions...
editorSuggestWidget:
  # - Background color of the suggestion widget.
  background: "#343434"
  # - Border color of the suggestion widget.
  border: "#232323"
  # Foreground color of the suggestion widget.
  foreground: white
  # - Color of the match highlights in the suggest widget when an item is focused.
  focusHighlightForeground: green
  # - Color of the match highlights in the suggestion widget.
  highlightForeground: highBg

  # Background color of the selected entry in the suggestion widget.
  selectedBackground: white/a30
  # Foreground color of the selected entry in the suggest widget.
  selectedForeground: white
  # Icon foreground color of the selected entry in the suggest widget.
  selectedIconForeground: black

# In `opacity` only alpha will be used. Border is large dashed border color.
editorUnnecessaryCode:
  border: red
  opacity: white/a50


# UI - ActivityBar
activityBar:
  activeBackground: black
  background: black
  activeBorder: black
  activeFocusBorder: red
  foreground: highBg
  border: black
  inactiveForeground: white/a50

activityBarBadge:
  background: highBg
  foreground: highFg

badge:
  background: highBg
  foreground: highFg

button:
  background: highBg
  foreground: highFg
  hoverBackground: highBg/a80

extensionButton:
  prominentBackground: highBg
  prominentForeground: highFg
  prominentHoverBackground: highBg


progressBar: { background: highBg }

problemsErrorIcon:   { foreground: red}
problemsInfoIcon:    { foreground: blue}
problemsWarningIcon: { foreground: yellow}

# # UI - Sidebar

sideBar:
  background: black
  border: none
  dropBackground: black
  foreground: white

sideBarTitle:
  foreground: white/a40

sideBarSectionHeader:
  background: black
  foreground: white
  border: none

editorInlayHint:
  # foreground: white/a30
  # background: green
  typeForeground: white/a40
  typeBackground: black
  parameterForeground: white/a40
  parameterBackground: black

# # UI - TitleBar

titleBar:
  activeBackground: dark
  activeForeground: white
  border: black
  inactiveBackground: dark
  inactiveForeground: white

sash:
  hoverBorder: dark

# # UI - StatusBar and status bar items

statusBar:
  background: dark
  foreground: white
  border: none

  debuggingBackground: red/a90
  debuggingForeground: white
  debuggingBorder: none

  noFolderBackground: yellow
  noFolderForeground: black
  noFolderBorder: none


statusBarItem:
  activeBackground: dark
  hoverBackground: black/a50

  prominentBackground: cyan
  prominentForeground: white
  prominentHoverBackground: blue

  remoteBackground: highBg
  remoteForeground: black

# Tabs used for tabs descriptions
# red - with error
# yellow - with warning?
tab:
  border: none
  activeBackground: white/a10
  activeForeground: highBg
  activeBorder: highBg
  activeBorderTop: highBg
  activeModifiedBorder: black

  hoverBackground: black
  hoverBorder: black
  hoverForeground: orange

  inactiveBackground: black
  inactiveForeground: white/a60
  inactiveModifiedBorder: black

  unfocusedActiveBackground: black
  unfocusedActiveBorder: black
  unfocusedActiveBorderTop: black
  unfocusedActiveForeground: white
  unfocusedActiveModifiedBorder:  black

  unfocusedHoverBackground: black
  unfocusedHoverBorder: black
  unfocusedHoverForeground: orange

editorGroupHeader:
  border: none
  noTabsBackground: black
  tabsBackground: black
  tabsBorder: none

