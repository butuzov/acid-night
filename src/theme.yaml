# https://code.visualstudio.com/api/references/theme-color


# Default settings used everywhere.
contrastActiveBorder: none
errorForeground: red
contrastBorder: none
focusBorder: none
foreground: white

# UI - Editor
editor:
  background: black
  foreground: white/a90

# In `opacity` only alpha will be used. Border is large dashed border color.
editorUnnecessaryCode:
  border: red
  opacity: white/a50


# UI - ActivityBar
activityBar:
  activeBackground: black
  background: black
  foreground: highBg
  activeBorder: black
  activeFocusBorder: red
  border: black
  inactiveForeground: white/a80

activityBarBadge:
  background: highBg
  foreground: highFg

badge:
  background: highBg
  foreground: highFg

button:
  background: highBg
  foreground: highFg
  hoverBackground: highBg/a80

extensionButton:
  prominentBackground: highBg
  prominentForeground: highFg
  prominentHoverBackground: highBg


progressBar: { background: highBg }

problemsErrorIcon:   { foreground: red}
problemsInfoIcon:    { foreground: blue}
problemsWarningIcon: { foreground: yellow}

# UI - Sidebar

sideBar:
  background: black
  border: none
  dropBackground: black
  foreground: white

sideBarTitle:
  foreground: white/a40

sideBarSectionHeader:
  background: black
  foreground: white
  border: none

# UI - TitleBar

titleBar:
  activeBackground: dark
  activeForeground: white
  border: black
  inactiveBackground: dark
  inactiveForeground: white

sash:
  hoverBorder: dark

# UI - StatusBar and status bar items

statusBar:
  background: dark
  foreground: white
  border: none

  debuggingBackground: red/a90
  debuggingForeground: white
  debuggingBorder: none

  noFolderBackground: yellow
  noFolderForeground: black
  noFolderBorder: none


statusBarItem:
  activeBackground: dark
  hoverBackground: black/a50

  prominentBackground: cyan
  prominentForeground: white
  prominentHoverBackground: blue

  remoteBackground: highBg
  remoteForeground: black

# Tabs used for tabs descriptions
tab:
  border: none
  activeBackground: white/a10
  activeForeground: highBg
  activeBorder: highBg
  activeBorderTop: black
  activeModifiedBorder: black
  hoverBackground: black
  hoverBorder: black
  hoverForeground: yellow
  inactiveBackground: black
  inactiveForeground: white/a60
  inactiveModifiedBorder: black

  unfocusedActiveBackground: black
  unfocusedActiveBorder: black
  unfocusedActiveBorderTop: black
  unfocusedActiveForeground: white/a80
  unfocusedActiveModifiedBorder:  black

editorGroupHeader:
  border: none
  noTabsBackground: black
  tabsBackground: black
  tabsBorder: none

# Text Colors

# Terminal colors appears in terminal panel, the colors are manual so they can fit
# to settings i am using by default daily.
terminal:
  background: black
  border: none
  foreground: white

  ansiBlack: "#000000"
  ansiWhite: "#f1f1f1"
  ansiRed: "#dbabb0"
  ansiGreen: "#5da602"
  ansiYellow: "#cfad00"
  ansiBlue: "#417ab3"
  ansiMagenta: "#88658d"
  ansiCyan: "#00a7aa"

  ansiBrightBlack: "#676965"
  ansiBrightWhite: "#f1f1f1"
  ansiBrightRed: "#f44135"
  ansiBrightGreen: "#98e342"
  ansiBrightYellow: "#fcea60"
  ansiBrightBlue: "#83afd8"
  ansiBrightMagenta: "#bc93b6"
  ansiBrightCyan: "#37e5e7"

terminalCursor:
  background: black
  foreground: highBg


# Texts and links and ui elements
textCodeBlock: { background: black }
textLink:      { foreground: highBg }
textPreformat: { foreground: "#d9d965" }

textBlockQuote:
  background: dark
  border: highBg

icon:
  foreground: white/a40

dropdown:
  background: dark
  border: dark
  foreground: white
  listBackground: dark

settings:
  modifiedItemIndicator:  highBg
  dropdownListBorder: highBg

list:
  # activeSelectionBackground: white/a10
  # activeSelectionForeground: white
  inactiveSelectionBackground: white/a10
  inactiveSelectionForeground:  white

  hoverBackground: white/a10
  hoverForeground: white

  # deemphasizedForeground: red
  # dropBackground: dark

  # filterMatchBackground: dark
  # filterMatchBorder: green

  focusBackground: white/a10
  focusForeground: white
  # inactiveFocusBackground: dark

  highlightForeground: green

  # invalidItemForeground: red/a20
  # errorForeground: red/a50
  # warningForeground: yellow/a50

pickerGroup:
  border: highBg
  foreground: highBg

# Extra
widget:    { shadow: none }
scrollbar: { shadow: none }


# This style used when vs need to display something.
# - type in output windown to get "read-only editor" message (infoBackground)
inputValidation:
  errorBackground: red
  errorForeground: white
  errorBorder: red

  infoBackground: dark
  infoForeground: white
  infoBorder: highBg

  warningBackground:  dark
  warningForeground: white
  warningBorder: yellow
